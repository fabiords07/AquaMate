<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil</title>
    <link rel="stylesheet" href="/frontend/CSS/user-configs.css">
</head>
<body>
    <div class="container">
        <div class="forms-container">
            <div class="signin-signup">
                
                <form action="" class="sign-in-form">
                    <img src="/IMG/logo grande.png" alt="AquaMate" width="230px" />

                    <h2 class="title">seu perfil</h2>

                    <div class="user-nome" id="nome-container">
                        <p id="nome">Nome: </p> 
                        <input type="text" id="nome-input"/>
                    </div>
        
                    <div class="user-data" id="peso-container">
                        <p id="peso">Peso: </p>
                        <input type="number" id="peso-input">
                    </div>
        
                    <div class="switch_container" id="tipoMeta-container">
                        <p id="tipoMeta">Meta: </p>
                        <input type="number" id="metaManual-input" ><br>
                        <input id="tipoMeta-input" class="switch-meta" type="checkbox"/>
                        <label for="switch-shadow">Auto</label>
                    </div>
                    <button id="saveField" type="submit" value="salvar" class="btn solid">Salvar</button>
                </form>
            </div>
        </div>

        <div class="panels-container">     
            <div class="panel left-panel">
                <div class="content">
                    <h3>Esse é o seu perfil!</h3>
                    <p>Sinta-se à vontade para fazer as alterações necessárias e lembre: hidrate-se</p>
                </div>
            </div>
        </div>

    </div>
    <script src="/frontend/js/user-config.js" type="module"></script>
    <script>
        function toggleMeta() {
            var metaInput = document.getElementById('meta');
            var checkbox = document.getElementById('tipoMeta-input');
            if (checkbox.checked) {
                metaInput.disabled = true;
                metaInput.value = '';
            } else {
                metaInput.disabled = false;
            }
        }
    </script>
</body>
</html>
