<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TESTANDOOOO</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="forms-container">
            <div class="signin-signup">
                
                <form action="" class="sign-in-form">
                    <img src="/IMG/logo grande.png" alt="AquaMate" width="230px" />

                    <h2 class="title">seu perfil</h2>

                    <h3>apelido</h3>
                    <div class="input-field">
                        <input type="text">
                    </div>
                    
                    <h3>peso</h3>
                    <div class="input-field">
                        <input type="text">   
                    </div>

                    <h3>meta</h3>
                    <div class="input-field">
                        <input type="text" id="meta" disabled>   
                    </div>

                    <div class="input-field">
                        <input type="checkbox" id="metaManual" onchange="toggleMeta()"> <label for="metaManual">meta manual</label>
                    </div>

                    <input type="submit" value="salvar" class="btn solid">
                </form>
            </div>
        </div>

        <div class="panels-container">     
            <div class="panel left-panel">
                <div class="content">
                    <h3>Esse é o seu perfil!</h3>
                    <p>Sinta-se à vontade para fazer as alterações necessárias e lembre: hidrate-se</p>
                </div>
            </div>
        </div>

    </div>
    <script>
        function toggleMeta() {
            var metaInput = document.getElementById('meta');
            var checkbox = document.getElementById('metaManual');
            if (checkbox.checked) {
                metaInput.disabled = false;
                metaInput.value = '';
            } else {
                metaInput.disabled = true;
            }
        }
    </script>
</body>
</html>
