<!-- CONFIGURAÇÕES DE USUÁRIO (1.2.1) --> 

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AquaMate</title>
</head>
<body>
    <div class="configuracoes-de-usuario">
        <form action="dashboard.html" method="get">
            <button id="sair" type="submit">X</button>
            <h1>Edição de Usuário</h1>
            <p>Nome:</p> <input type="text" placeholder="X"/>
            <p>Peso:</p> <input type="text" placeholder="Y"/>
            <p>Meta:</p> <input type="text" placeholder="Z"/>
            <div class="switch__container">
                <input id="switch-shadow" class="switch-meta" type="checkbox" />
                <label for="switch-shadow"></label>
              </div>
             <!--chamar as variaveis certas-->
        </form>
         <!--colocar variaveis como placeholders-->
    <form action="dashboard.html" class="salvar-perfil">
        <button id="salvar" type="submit">Salvar</button>
    </form>
        
</body>
</html>
